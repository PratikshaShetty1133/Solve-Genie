<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Maths Buddy</title>
    <link rel="stylesheet" href="white.css">
</head>
<body>
    <h1>Practice Your Question Here!</h1>

    <div class="whiteboard-container">
        <canvas id="whiteboard"></canvas>
    </div>

    <div class="controls">
        <button id="clearBoard">Clear Whiteboard</button>
        <button id="eraseMode">Erase</button>
    </div>

    <div class="palette-container">
        <h3>Select Pen Color:</h3>
        <div class="color-palette">
            <div class="color-option" style="background-color: rgb(245, 42, 153);" data-color="Pink"></div>
            <div class="color-option" style="background-color: red;" data-color="Red"></div>         
            <div class="color-option" style="background-color: rgb(255, 166, 0);" data-color="Orange"></div> 
            <div class="color-option" style="background-color: rgb(241, 241, 19);" data-color="Yellow"></div>
            <div class="color-option" style="background-color: rgb(0, 217, 255);" data-color="LightBlue"></div>
            <div class="color-option" style="background-color: blue;" data-color="DarkBlue"></div>
            <div class="color-option" style="background-color: purple;" data-color="Purple"></div>
            <div class="color-option" style="background-color: rgb(26, 248, 26);" data-color="LightGreen"></div>
            <div class="color-option" style="background-color: green;" data-color="DarkGreen"></div>
            <div class="color-option" style="background-color: brown;" data-color="Brown"></div>
            <div class="color-option" style="background-color: black;" data-color="Black"></div>        
        </div>
        <p>Selected Color: <span id="selectedColor">Black</span></p>
    </div>

    <div class="size-container">
        <label for="penSize">Pen Size:</label>
        <input type="range" id="penSize" min="1" max="20" value="5">
        <span id="penSizeValue">5</span>
    </div>

    <div class="size-container">
        <label for="eraserSize">Eraser Size:</label>
        <input type="range" id="eraserSize" min="10" max="50" value="20">
        <span id="eraserSizeValue">20</span>
    </div>

    <script src="white.js"></script>
    <button onclick="location.href='main.html'"> Go to previous page</button>
</body>
</html>
